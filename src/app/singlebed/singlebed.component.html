<div class="container text-center">
    <div class="row" *ngFor="let item of singlebed">
      <div class="col-lg">
        <img src="{{item.image}}">
        <br><br><br>
      </div>
      <div class="col-lg">
        <div class="text">
            <h3>{{item.title}}</h3>
            <h1>{{item.price}}</h1>
             <p><b>Brand&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>{{item.brand}}</p>
            <p><b>Colour&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>{{item.colour}}</p>
            <p><b>Height&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>{{item.height}}</p>
            <p><b>Width&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>{{item.width}}</p>
            <p><b>Material&nbsp;&nbsp;&nbsp;</b>{{item.material}}</p>
            <button class="btn btn-primary" (click)="buynow(item)" routerLink="/nextbed">BUY NOW</button>
        </div>
      </div>
            <div class="text-center">
            <h2>DESCRIPTION</h2>
            <p>{{item.description}}</p>
            </div>
    </div>
      
</div>
